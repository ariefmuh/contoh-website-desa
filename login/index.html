<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <div class="container card mt-4 p-0">
    <div class="card-header">
      Login Form
    </div>
    <div class="card-body">
      <div class="alert alert-warning" role="alert" id="Alert">
        Please Input email and password
      </div>
      <form id="myForm">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="inputEmail" class="form-control" placeholder="Email"/>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password"/>
          <div class="pt-2">
            <input id="password_checkbox" type="checkbox" onclick="showPassword()"><span id="showPassword">Show Password</span>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-primary btn-block mr-4" onclick="login()">Sign in</button>
        </div>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
